apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubefirst-validation-local
  namespace: argocd
spec:
  generators:
  - list:
      elements:
        - name: atlantis-check
          path: validations/aws/atlantis
          wave: '60'
        - name: actions-runner-controller-check
          path: validations/aws-gitlab/actions-runner-controller
          wave: '60'          
        - name: gitlab-check
          path: validations/aws-gitlab/gitlab
          wave: '60'                    
        - name: chartmuseum-check
          path: validations/aws/chartmuseum
          wave: '60'
        - name: external-dns-check
          path: validations/aws/external-dns
          wave: '60'
        - name: external-secrets-operator
          path: validations/aws/external-secrets-operator
          wave: '60'
        - name: kubefirst-check
          path: validations/aws/kubefirst
          wave: '60'                                        
        - name: vault-check
          path: validations/aws/vault
          wave: '60'
  template:
      metadata:
        name: '{{name}}-demo'        
        annotations:
          argocd.argoproj.io/sync-wave: '{{wave}}'
      spec: 
        project: default
        source:
          path: '{{path}}'
          repoURL: https://github.com/cicdk1/k1-watcher-demo.git
          targetRevision: HEAD
          directory:
            recurse: true # <--- Here
        destination:
          server: 'https://kubernetes.default.svc'
          namespace:  default
        syncPolicy:
            automated:
              prune: true
              selfHeal: true
            syncOptions:
              - CreateNamespace=true
            retry:
              limit: 5
              backoff:
                duration: 5s
                maxDuration: 5m0s
                factor: 2  
